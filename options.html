<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI API 설정</title>
  <style>
    body { font-family: sans-serif; padding: 24px; max-width: 500px; }
    .section { margin-bottom: 32px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .section h3 { margin-top: 0; color: #333; }
    label { display: block; margin-top: 16px; font-weight: 500; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    .provider-toggle { display: flex; gap: 10px; margin-top: 16px; }
    .provider-toggle label { margin: 0; display: flex; align-items: center; }
    .provider-toggle input[type="radio"] { width: auto; margin-right: 8px; }
    button { margin-top: 24px; background: #10a37f; color: #fff; border: none; border-radius: 4px; padding: 10px 18px; cursor: pointer; }
    button:hover { background: #0ea471; }
    .disabled { opacity: 0.6; pointer-events: none; }
    #msg { margin-top: 16px; padding: 10px; border-radius: 4px; display: none; }
    #msg.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
  </style>
</head>
<body>
  <h2>AI API 설정</h2>
  
  <!-- AI 제공업체 선택 -->
  <div class="section">
    <h3>AI 제공업체 선택</h3>
    <div class="provider-toggle">
      <label><input type="radio" name="provider" value="openai" checked> OpenAI</label>
      <label><input type="radio" name="provider" value="gemini"> Google Gemini</label>
    </div>
  </div>

  <!-- OpenAI 설정 -->
  <div class="section" id="openai-section">
    <h3>OpenAI 설정</h3>
    <label>API Key <input type="text" id="openaiApiKey" placeholder="sk-..." /></label>
    <!-- OpenAI 공식 모델 기준, 최신 멀티모달/이미지 지원 모델 포함 -->
    <label>모델
      <select id="openaiModel">
        <option value="gpt-4o">gpt-4o (최신, 멀티모달)</option>
        <option value="gpt-4o-mini">gpt-4o-mini (초경량, 멀티모달)</option>
        <option value="gpt-4-vision-preview">gpt-4-vision-preview (이미지 지원)</option>
        <option value="gpt-4-turbo">gpt-4-turbo</option>
        <option value="gpt-4-turbo-mini">gpt-4-turbo-mini (초경량)</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-3.5-turbo-mini">gpt-3.5-turbo-mini (초경량)</option>
      </select>
    </label>
  </div>

  <!-- Google Gemini 설정 -->
  <div class="section disabled" id="gemini-section">
    <h3>Google Gemini 설정</h3>
    <label>API Key <input type="text" id="geminiApiKey" placeholder="AIza..." /></label>
    <!-- Google Gemini 공식 모델 기준, 비전 지원 모델 포함 -->
    <label>모델
      <select id="geminiModel">
        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
        <option value="gemini-2.5-flash">gemini-2.5-flash</option>
      </select>
    </label>
  </div>

  <button id="saveBtn">저장</button>
  <div id="msg"></div>
  <script src="options.js"></script>
</body>
</html>
